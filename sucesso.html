<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Obrigado — InnoWeb 2.0</title>
  <meta name="description" content="Obrigado! Recebemos a tua mensagem — a equipa da InnoWeb vai entrar em contacto." />
  <meta name="theme-color" content="#0d0d0d" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:#000; color:#fff; font-family:Poppins,system-ui,sans-serif; padding:24px}
    .card{max-width:680px; width:100%; text-align:center; padding:28px; border-radius:18px; border:1px solid #1b1b1d; background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0)); box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-size:clamp(28px,5vw,44px); margin:0 0 10px}
    p{color:#b6b6b6; font-size:1.05rem}
    a.btn{display:inline-block; margin-top:18px; padding:12px 16px; border:1px solid rgba(0,191,255,.7); border-radius:12px; text-decoration:none; color:#eaf9ff; background:linear-gradient(180deg, rgba(0,191,255,.25), rgba(0,191,255,.18))}
  </style>
</head>
<body>
  <main class="card" role="main">
    <img src="/logo.png" alt="InnoWeb 2.0" style="height:48px; margin-bottom:14px" />
    <h1>Obrigado! ✅</h1>
    <p>Recebemos os teus dados. A nossa equipa vai contactar-te em breve.</p>
    <a class="btn" href="/">Voltar ao início</a>
  </main>
</body>
</html>

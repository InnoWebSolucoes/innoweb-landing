<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InnoWeb 2.0 — Lançamento em breve</title>
  <meta name="description" content="InnoWeb 2.0 — A agência digital que cuida de tudo: estratégia, conteúdo, social, websites e performance. Lançamento 12/11/2025." />

  <!-- BASIC ICONS / OG (works even if others are missing) -->
  <link rel="icon" href="/favicon.ico" />
  <meta property="og:image" content="/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- (Optional) these match your generated files -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#0d0d0d" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* HARD FALLBACKS so the page never looks blank */
    html,body{height:100%}
    body{margin:0;background:#000 !important;color:#fff !important;font-family:Poppins,system-ui,sans-serif;display:flex;align-items:center;justify-content:center;padding:24px}
    a{color:#00bfff}
    /* Basic layout */
    .wrap{width:100%;max-width:900px}
    header{display:flex;justify-content:center;margin-bottom:24px}
    .logo{height:56px;width:auto}
    h1{font-size:clamp(28px,5vw,44px);margin:8px 0 6px;text-align:center}
    .sub{text-align:center;color:#b6b6b6}
    .countdown{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin:24px 0}
    .tile{border:1px solid #1b1b1d;border-radius:14px;padding:14px 10px;text-align:center;background:rgba(255,255,255,.04)}
    .num{font-size:clamp(26px,6vw,52px);font-weight:700}
    .lab{margin-top:6px;color:#b6b6b6;text-transform:uppercase;letter-spacing:.12em}
    .social{display:flex;gap:10px;justify-content:center;margin-bottom:18px}
    .social a{display:inline-block;border:1px solid #1b1b1d;border-radius:10px;padding:10px 14px;text-decoration:none;color:#fff;background:rgba(255,255,255,.04)}
    .card{border:1px solid #1b1b1d;border-radius:14px;padding:16px;background:rgba(255,255,255,.04)}
    form{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px}
    label{font-size:.95rem;color:#b6b6b6}
    input,textarea{width:100%;margin-top:6px;padding:12px;border-radius:10px;border:1px solid #1b1b1d;background:#0b0b0c;color:#fff}
    .col-2{grid-column:span 2}
    button{padding:12px 16px;border-radius:10px;border:1px solid rgba(0,191,255,.7);background:rgba(0,191,255,.25);color:#eaf9ff;font-weight:600;cursor:pointer}
    footer{text-align:center;color:#8a8a8a;margin-top:18px}
    @media (max-width:760px){form{grid-template-columns:1fr}.col-2{grid-column:auto}.countdown{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <!-- Ensure /logo.png exists in repo root -->
      <img src="/logo.png" alt="InnoWeb 2.0" class="logo" />
    </header>

    <section class="hero">
      <h1>InnoWeb <span style="color:#00bfff">2.0</span> está a chegar</h1>
      <p class="sub">Lançamento: <strong>12 de Novembro de 2025</strong></p>
    </section>

    <section class="countdown" aria-label="Contagem decrescente">
      <div class="tile"><div class="num" id="dd">--</div><div class="lab">Dias</div></div>
      <div class="tile"><div class="num" id="hh">--</div><div class="lab">Horas</div></div>
      <div class="tile"><div class="num" id="mm">--</div><div class="lab">Min</div></div>
      <div class="tile"><div class="num" id="ss">--</div><div class="lab">Seg</div></div>
    </section>

    <div class="social">
      <a href="https://www.instagram.com/SEU_INSTAGRAM" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.linkedin.com/company/SUA_LINKEDIN" target="_blank" rel="noopener">LinkedIn</a>
    </div>

    <div class="card">
      <h2 style="margin:0 0 6px">Queres ser avisado e falar connosco?</h2>
      <p class="sub">Deixa os teus dados e a equipa entra em contacto.</p>
      <!-- Replace the action with your Formspree endpoint -->
      <form id="leadForm" action="https://formspree.io/f/SEU_ENDPOINT" method="POST">
        <div>
          <label for="nome">Nome</label>
          <input id="nome" name="nome" required />
        </div>
        <div>
          <label for="empresa">Empresa</label>
          <input id="empresa" name="empresa" required />
        </div>
        <div class="col-2">
          <label for="contacto">Contacto (WhatsApp ou Email)</label>
          <input id="contacto" name="contacto" required placeholder="+244 ... ou email@exemplo.com" />
        </div>
        <div class="col-2">
          <label for="mensagem">Mensagem (opcional)</label>
          <textarea id="mensagem" name="mensagem" rows="4"></textarea>
        </div>
        <input type="hidden" name="_redirect" value="/sucesso.html" />
        <button type="submit" class="col-2">Quero ser contactado</button>
      </form>
    </div>

    <footer>© 2025 InnoWeb Soluções</footer>
  </main>

  <script>
    // Countdown to 12 Nov 2025 00:00 Angola time (UTC+1)
    const target = new Date('2025-11-12T00:00:00+01:00').getTime();
    const $ = id => document.getElementById(id);
    function tick(){
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const d = Math.floor(diff/86400000); diff -= d*86400000;
      const h = Math.floor(diff/3600000);  diff -= h*3600000;
      const m = Math.floor(diff/60000);    diff -= m*60000;
      const s = Math.floor(diff/1000);
      $('dd').textContent = String(d).padStart(2,'0');
      $('hh').textContent = String(h).padStart(2,'0');
      $('mm').textContent = String(m).padStart(2,'0');
      $('ss').textContent = String(s).padStart(2,'0');
    }
    tick(); setInterval(tick, 1000);
  </script>
</body>
</html>
